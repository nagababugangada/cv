<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      style="
        width: 250px;
        height: 100px;
        border-radius: 50px;
        background-image: linear-gradient(#73a1f5 0%, #f83e06 100%);

        outline: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 5px 30px;
        color: white;
        margin: 10px;
      "
    >
      Design1
    </button>
    <button
      type="button"
      style="
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-image: linear-gradient(#04fb17 0%, #1f5dce 100%);
        box-shadow: 0px, 20px, 40px, -6px rgb(64, 99, 67);
        outline: none;
        border: solid 2px #2f48fb;
        cursor: pointer;
        font-size: 24px;
        padding: 5px 30px;
        color: white;
        margin: 10px;
      "
    >
      Design2
    </button>

    <button
      type="button"
      style="
        width: 250px;
        height: 100px;
        border-radius: 20px;
        background-image: linear-gradient(#ff1800 0%, #ffeb3b 100%);
        box-shadow: 0px 4px 0px 4px rgb(255, 23, 0);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 5px 30px;
        color: white;
        margin: 10px;
      "
    >
      Design3
    </button>
    <button
      type="button"
      style="
        display: inline-block;

        padding: 0.35em 3em;
        background: #668ad8; /*Button Color*/
        color: #fff;
        text-decoration: none;
        left: 0;
        width: calc(350px - 100px);
        height: 100px;
        border: solid 8px transparent;
        border-top-color: #bfdafa;
        padding: 0.32em 0.9em;
        margin: 10px;
      "
    >
      Design4
    </button>

    <button
      type="button"
      style="
        position: relative;
        font-size: 30px;
        width: 250px;
        height: 100px;
        color: white;
        display: inline-block;
        padding: 25px 30px;
        margin: 10px;
        color: #ffe600e5;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.5s;
        letter-spacing: 5px;
        overflow: hidden;
        margin-right: 50px;
        background: #ff9800;
        color: #ffffff;
        box-shadow: 0 0 8px #f5b65f;
        -webkit-box-reflect: below 0px linear-gradient(transparent, #f7b65c);
        border-radius: 15px;
        margin: 50px;
        border: none;
      "
    >
      Design5
    </button>

    <button
      type="button"
      style="
        position: relative;
        top: 50px;
        left: 50px;
        /* padding: 5px 30px; */
        width: 250px;
        height: 100px;
        border-radius: 16px;
        box-shadow: inset 20px 12px 4px 10px rgb(161 11 132),
          5px 8px 4px rgb(249 175 246);
        background-image: linear-gradient(to right bottom, #c352a7, #df10e3);
        margin: 30px;
        color: #ffffff;
        border: none;
        font-size: 24px;
        padding-top: 23px;
        padding-left: 34px;
      "
    >
      Design6
    </button>

    <button
      type="button"
      style="
        position: relative;
        width: 250px;
        height: 80px;
        font-size: 24px;
        display: inline-block;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: solid 1px #444444;
        background: #07bdb4;
        text-align: center;
        padding: 6px 8px 4px;

        box-shadow: 0px 8px 0px #daed71;
        margin: 60px;
        border: none;
      "
    >
      Design7
    </button>

    <button
      type="button"
      style="
        position: relative;
        width: 250px;
        height: 80px;
        text-align: center;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        font-family: 'Oswald', Helvetica;
        display: block;
        margin: 50px;
        background: #f0f0f0;
        background-image: -webkit-gradient(
          linear,
          0% 0%,
          0% 100%,
          from(#480032),
          to(#005792)
        );

        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 10px;

        box-shadow: 0 20px 20px rgb(72, 0, 50) inset, 0 50px 0 #fff;
        border-bottom-right-radius: 50px;

        margin: 50px;
      "
    >
      Design8
    </button>

    <button
      type="button"
      style="
        width: 250px;
        height: 100px;
        background: linear-gradient(to bottom, #a50bf5 0%, #d393f5 100%);
        border: none;
        font-size: 24px;
        border-radius: 35px;
        position: relative;
        border-bottom: 6px solid #b95dff;
        color: #fbfbfb;
        font-family: 'Open Sans', sans-serif;
        text-shadow: -1px 6px 1px rgb(0 0 0 / 40%);
        font-size: 26px;
        text-align: center;
        text-indent: 5px;
        box-shadow: 10px 15px 0px 0px rgb(0 0 0 / 20%);
        cursor: pointer;
        margin: 30px;
      "
    >
      Design9
    </button>

    <button
      type="button"
      style="
        display: inline-block;

        padding: 0.35em 3em;
        background: #349eed; /*Button Color*/
        color: #fff;

        font-size: 24px;
        width: calc(350px - 100px);
        height: 100px;
        border-top-left-radius: 50px;
        border-bottom-right-radius: 50px;
        box-shadow: 0px 0px 10px 15px rgba(0, 0, 0, 0.2);
        border: solid 6px transparent;
        border-bottom-color: #d6f000;
        padding: 0.32em 0.9em;
        margin: 30px;
      "
    >
      Design10
    </button>
  </body>
</html>
